<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sistema de Gerenciamento Patrimonial</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Login:"/> <h:inputText id="login" value="#{LoginSP.login}" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="login"/>
                <h:outputLabel value="Senha:"/> <h:inputSecret id="senha" value="#{LoginSP.senha}" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="senha"/>
                <h:commandButton id="Logar" value="Logar" type="submit" action="#{LoginSP.realizarLogin()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
