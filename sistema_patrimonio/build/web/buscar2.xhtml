<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid>

            <h:dataTable id="tablePatrimonio" value="#{Navegacao.pat}" var="x" border="1" rows="10" >

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Código do Patrimônio" />
                    </f:facet>
                    <h:outputText value="#{x.codPatrimonio}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição do Patrimônio" />
                    </f:facet>
                    <h:outputText value="#{x.descricao}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor do Patrimônio" />
                    </f:facet>
                    <h:outputText value="#{p.numero}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TELEFONE" />
                    </f:facet>
                    <h:outputText value="#{p.telefone}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CIDADE" />
                    </f:facet>
                    <h:outputText value="#{p.cidade}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
