<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sistema de Gerenciamento Patrimonial</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Digite o Código do Patrimônio:"/>
                <h:inputText id="codPatrimonio" value="#{Navegacao.pat.codPatrimonio}" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="codPatrimonio"/>
                
                <h:commandButton id="Logar" value="Adicionar" type="submit" action="#{Navegacao.buscar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
